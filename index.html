<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Пошук</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conteiner">
            <div class="d-flex flex-wrap justify-content-end">
                <a class="m-2 top_link" href="img_search.html">Пошук зображень</a>
                <a class="m-2 top_link" href="advanced_search.html">Розширений пошук</a>
            </div>

            <div class="d-flex justify-content-center">
                <img class="m-2 mt-5" src="google.png" alt="Логотип Google">
            </div>
            <form action="https://google.com/search">
                <div class="d-flex justify-content-center">
                    <input class="input_line" type="text" name="q">
                </div>
                <div class="d-flex flex-wrap justify-content-center">
                    <input class="btn btn-light m-2" type="submit" value="Пошук Google">
                    <input class="btn btn-light m-2" type="submit" value="Мені пощастить" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
